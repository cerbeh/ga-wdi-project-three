<h3 class="title is-2">Sign Up</h3>

{{data}}
<form class="columns new-user-form" ng-submit="handleSubmit()">
  <div class="column is-half-desktop">
    <div class="field">
      <label class="label">Username</label>
      <input class="input" type="text" name="username" value="" ng-model="data.username">
    </div>
    <div class="field">
      <label class="label">Email</label>
      <input class="input" type="text" name="email" value="" ng-model="data.email">
    </div>
    <div class="field">
      <label class="label">Password</label>
      <input class="input" type="password" name="password" value="" ng-model="data.password">
    </div>
    <div class="field">
      <label class="label">Password Confirmation</label>
      <input class="input" type="password" name="passwordConfirmation" value="" ng-model="data.passwordConfirmation">
    </div>
    <div class="field">
      <label class="label">Bio</label>
      <textarea class="textarea" type="text" name="bio" value="" ng-model="data.bio" placeholder="Tell us a bit about you..." rows="4"></textarea>
    </div>
    <button type="submit" class="button is-success">Sign up</button>
  </div>

  <div class="column is-half-desktop">
    <img src="" alt="user_image_submit">
  </div>


</form>
