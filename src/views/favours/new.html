<div class="columns is-centered">
  <div class="column is-6">
    <h1 class="title is-1">New Favour</h1>

    <form ng-submit="createFavour()" name="form" novalidate>
      
      <div class="field">
        <label class="label" for="title">Title</label>
        <input class="input" name="title" id="title" ng-model="data.title" required />

        <div ng-messages="form.title.$error" ng-if="form.title.$dirty">
          <small ng-message="required">This field is required</small>
        </div>

      </div>

      <div class="field is-grouped">
        <label class="label" for="points">Points</label>
        <div class="control">
          <div class="select">
            <select ng-model="data.points" name="points" id="points" required>
              <option>Select Points</option>
              <option ng-model="checkPoints()">10</option>
              <option>20</option>
              <option>30</option>
              <option ng-model="checkPoints()">40</option>
              <option>50</option>
              <option>60</option>
            </select>
          </div>
          <p ng-if="enoughPoints">Words</p>
        </div>
        <p>You have {{ currentUser.points }} points available to you.</p>
        <label class="label" for="category">Category</label>
        <div class="control">
          <div class="select">
            <select ng-model="data.category" name="category" id="category">
              <option>Select Category</option>
              <option>Domestic</option>
              <option>Event</option>
              <option>Recreation</option>
              <option>Education</option>
              <option>Befriending</option>
            </select>
          </div>
        </div>

        <div ng-messages="form.points.$error">

        </div>

      </div>

      <button class="button" ng-disabled="!enoughPoints">Submit</button>
    </form>
  </div>
</div>
